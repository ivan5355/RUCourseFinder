<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #search-bar {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #search-results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align:left;
        }

    </style>
</head>
<body>
    <h1>Search Page</h1>
    <form id="search-form">
        <input type="text" id="search-bar" placeholder="Enter your search">
    </form>
    <div id="search-results">

    </div>

    <script>
        document.getElementById('search-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                clearSearch();
                search();
``          }
        });

        function clearSearch() {
            document.getElementById('search-results').value = '';
            var titlesContainer = document.getElementById('search-results');
            titlesContainer.innerHTML = '';
       }

        function search(){
            var searchTerm = document.getElementById('search-bar').value;

            fetch('/search', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({searchTerm: searchTerm}),
            })
            .then(response => response.json())
            .then(data => {
                var courses = data.courses || [];

                var coursesContainer = document.getElementById('search-results');
                coursesContainer.innerHTML = '';

                if(courses.length>0){
                    courses.forEach(function(course){
                        var titleElement = document.createElement('p');
                        titleElement.textContent = course.title;
                        coursesContainer.appendChild(titleElement);
                    });
                }else{
                    var messageElement = document.createElement('p');
                    messageElement.textContent = data.message || 'No search results found.';
                    coursesContainer.appendChild(messageElement);
                }
            });
        }










    </script>
</body>
</html>
