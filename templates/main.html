<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #search-bar {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #search-results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align:left;
        }

    </style>
</head>
<body>
    <h1>Search Page</h1>
    <form id="search-form">
        <input type="text" id="search-bar" placeholder="Enter your search">
    </form>
    <div id="search-results">

    </div>


    <script>
          window.onload = function() {
            getLocation();
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function sendPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
        
            fetch('/save_location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
        
        document.getElementById('search-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                clearSearch();
                search();
``          }
        });

        function clearSearch() {
            document.getElementById('search-results').value = '';
            var titlesContainer = document.getElementById('search-results');
            titlesContainer.innerHTML = '';
       }

        function search(){
            var searchTerm = document.getElementById('search-bar').value;

            fetch('/search', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({searchTerm: searchTerm}),
            })
            .then(response => response.json())
            .then(data => {
                var courses = data.courses || [];

                var coursesContainer = document.getElementById('search-results');
                coursesContainer.innerHTML = '';

                if(courses.length>0){
                    courses.forEach(function(course){
                        var titleElement = document.createElement('p');
                        titleElement.textContent = course.course_number + " " + course.title;
                        coursesContainer.appendChild(titleElement);

                        if (course.instructors.length > 0) {
                            var professorsElement = document.createElement('p');
                            professorsElement.textContent = 'Professors: ';

                            for (var i = 0; i < course.instructors.length; i++) {
                                var professor = course.instructors[i][0];
                                professorsElement.textContent += professor.name;

                                if (i < course.instructors.length - 1) {
                                    professorsElement.textContent += ', ';
                                }
                            }

                             coursesContainer.appendChild(professorsElement);
                         }

                        var descriptionElement = document.createElement('p');
                        descriptionElement.textContent = course.gpt_description;
                        coursesContainer.appendChild(descriptionElement);

                        var separatorElement = document.createElement('hr');
                        coursesContainer.appendChild(separatorElement);

                    });
                }else{
                    var messageElement = document.createElement('p');
                    messageElement.textContent = data.message || 'No search results found.';
                    coursesContainer.appendChild(messageElement);
                }
            });
        }

    </script>
</body>
</html>
