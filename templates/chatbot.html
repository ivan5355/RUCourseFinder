<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUCourseFinder - Course Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/chatbot.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">RUCourseFinder</a>
            <div class="navbar-links">
                <a href="/">Course Search</a>
                <a href="/chatbot" style="background-color: rgba(255,255,255,0.1);">Course Chatbot</a>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hi! I'm the RU Course Assistant. I can help you find information about Rutgers courses. Feel free to ask me questions about course prerequisites, content, or any other course-related information!
                </div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Thinking...</p>
            </div>
            <form class="chat-input" id="chat-form">
                <input type="text" id="question-input" placeholder="Ask me anything about Rutgers courses..." />
                <button type="submit" id="ask-button">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/chatbot.js?v=4"></script>
</body>
</html>
